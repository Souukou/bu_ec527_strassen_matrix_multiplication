name: C/C++ CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: CMake
      run: mkdir build && cd build && cmake .. && cd build
    - name: Check Format
      run: make check-format
    - name: Build
      run: make
    - name: Run Tests
      run: make test